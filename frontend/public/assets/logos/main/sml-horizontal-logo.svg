<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 100" width="600" height="100">
  <defs>
    <!-- Blue gradient for bow-tie -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Red gradient for bow-tie -->
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7043;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Silver gradient for center band -->
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E0E0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#BDBDBD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9E9E9E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bow-tie logo scaled for horizontal layout -->
  <g transform="translate(20, 20)">
    <!-- Left blue triangle -->
    <path d="M5 5 L30 5 L30 20 L5 25 L5 30 L30 30 L30 45 L5 45 Z" 
          fill="url(#blueGradient)" 
          stroke="#0D47A1" 
          stroke-width="1"/>
    
    <!-- Right red triangle -->
    <path d="M45 5 L70 5 L70 45 L45 45 L45 30 L70 30 L70 25 L45 20 Z" 
          fill="url(#redGradient)" 
          stroke="#B71C1C" 
          stroke-width="1"/>
    
    <!-- Center connecting band -->
    <rect x="28" y="18" width="14" height="14" 
          fill="url(#silverGradient)" 
          stroke="#757575" 
          stroke-width="1" 
          rx="2"/>
    
    <!-- Center shine effect -->
    <rect x="30" y="20" width="10" height="3" 
          fill="white" 
          opacity="0.3"/>
  </g>
  
  <!-- Horizontal text layout -->
  <text x="120" y="40" fill="#4CAF50" 
        font-family="Arial, sans-serif" font-size="28" font-weight="900">SAVE MY LIFE</text>
  
  <text x="120" y="65" fill="#4CAF50" 
        font-family="Arial, sans-serif" font-size="20" font-weight="900">2.0</text>
  
  <text x="120" y="85" fill="#666" 
        font-family="Arial, sans-serif" font-size="12" font-weight="600">AI Workplace Safety Analysis</text>
</svg>
